{% set name = "datajudge" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datajudge-{{ version }}.tar.gz
  sha256: 265c55bbe5269f89a814253443f9d7c0b4745659cc836c5607a73dec6292b587

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - flit-core >=3.2,<4
    - sqlalchemy >=1.4
  run:
    - python >=3.8
    - sqlalchemy >=1.4

test:
  imports:
    - datajudge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/datajudge/
  summary: Datajudge allows to assess whether data from database complies with reference data.
  dev_url: https://github.com/quantco/datajudge
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kklein
    - ivergara
