{% set name = "datajudge" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/datajudge-{{ version }}.tar.gz
  sha256: d423bf0d5792062a8568990ed65616c12589216e14ee60d4ad76438ebf9df8c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - flit-core >=3.2,<4
    - sqlalchemy >=1.4
  run:
    - python >=3.8
    - sqlalchemy >=1.4

test:
  imports:
    - datajudge
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/datajudge/
  summary: Datajudge allows to assess whether data from database complies with reference data.
  dev_url: https://github.com/quantco/datajudge
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - kklein
    - ivergara
